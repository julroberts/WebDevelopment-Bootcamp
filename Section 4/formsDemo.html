<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Demo</title>
</head>
<body>
  <h1>Login</h1>

  <!-- action - where the form sends data to -->
  <!-- method - what HTTP method (get/post). "GET" by default -->
  <!--<form action="http://wikipedia.org" method="GET">-->
  <form>
    <input type="text" placeholder="username">
    <input type="password" placeholder="password">
    <!--<input type="button" value="Click me!">--> 
    <!--NOTE: input type "button" is still supported, but the preffered way to go is the <button> tag used below -->
    <!--<button type="submit">Click me!</button>-->
    <input type="submit" value="Submit">
   </form>

  
</body>
</html>

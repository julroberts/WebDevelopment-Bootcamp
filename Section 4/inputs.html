<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs Demo</title>
</head>
<body>
  <p>Do you prefer cats or dogs?</p>

  <form action="">
    <label for="dogs">Dogs: </label>
    <input id="dogs" type="radio" name="petChoice" value="DOGS">

    <label for="cats">Cats: </label>
    <input id="cats" type="radio" name="petChoice" value="CATS">

    <p>What's your favorite color?</p>
    <select name="colorChoice" id="color">
      <option value="RED">Red</option>
      <option value="ORANGE">Orange</option>
      <option value="YELLOW">Yellow</option>
    </select>

    <p>
      Enter some text:
      <br>
      <textarea name="paragraph" id="paragraph" cols="40" rows="10"></textarea>
    </p>
    <button>Go!</button>
  </form>
</body>
</html>

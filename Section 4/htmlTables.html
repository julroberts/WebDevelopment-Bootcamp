<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Testing HTML tables</title>
</head>
<body>
  <table border="1">
    <tr></tr>
      <th>Name</th>
      <th>Age</th>
    <tr>
      <td>Rusty</td>
      <td>13</td> 
    </tr> 
    <tr>
      <td>Milky</td>
      <td>4</td>
    </tr>
  </table>

  <br>
  <br>

  <table>
    <caption>Table's Caption</caption>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
      <tr>
    </thead>
    <tbody>
      <tr>
        <td>Rusty</td>
        <td>13</td> 
      </tr> 
      <tr>
        <td>Milky</td>
        <td>4</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>2 dogs total</tr>
    </tfoot>
  </table>

</body>
</html>

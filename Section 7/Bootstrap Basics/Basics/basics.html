<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Basics</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
    <div class="container">

        <h1>Bootstrap Basics</h1>
        <br>
        <!-- Indicates a successful or positive action -->
        <button type="button" class="btn btn-success btn-lg active" disabled="disabled">Success</button>
        <button type="button" class="btn btn-success btn-lg ">Success</button>
        <button type="button" class="btn btn-danger">Danger!</button>

        <a href="http://www.getbootstrap.com" class="btn btn-info">Bootstrap Docs</a>

        <br><br>

        <div class="jumbotron">

                <button class="btn btn-success">Hi there!</button>
            </p>
        </div>


        <!-- horizontal form -->
        <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default btn-primary">Sign in</button>
              </div>
            </div>
        </form>

        <br><br>
        <!-- inline form -->
        <form class="form-inline">
            <div class="form-group">
              <label for="exampleInputName2">Name</label>
              <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail2">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
            </div>
            <button type="submit" class="btn btn-default">Send invitation</button>
        </form>

        <br><br>

        <!-- Contextual button for informational alert messages -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Tic Tac Toe Board</title>
</head>
<body>
  <div class="divTitle">
    <p class="pTitle">
      Tic Tac Toe
    </p>
  </div>

  <div class="divBoard">
    <table class="tblBoard">
      <tr>
        <td class="td11"> 1,1 </td>
        <td class="td12"> 1,2 </td>
        <td class="td13"> 1,3 </td>
      </tr>
      <tr>
        <td class="td21"> 2,1 </td>
        <td class="td22"> 2,2 </td>
        <td class="td23"> 2,3 </td>
      </tr>
      <tr>
        <td class="td31"> 3,1 </td>
        <td class="td32"> 3,2 </td>
        <td class="td33"> 3,3 </td>
      </tr>
    </table>
  </div>
</body>
</html>
